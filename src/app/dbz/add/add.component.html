<h3>Formulario</h3><hr>
<form (ngSubmit)="add()">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="newCharacter.name">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="number" class="form-control" placeholder="Power" name="power"  [(ngModel)]="newCharacter.power">
  </div>
  <button type="submit" class="btn btn-primary">add</button>
</form>
